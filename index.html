<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <h1 id="my-text">This is Calculator </h1>
        <div id="container">
            <div class="calculator">
                <input type="text" id="display" contenteditable="true" readonly>
                <button class="bg">*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bg">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="bg">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="bg">-</button>
                <button>0</button>
                <button>.</button>
                <button type="button">=</button>
                <button id="clear" class="bg">C</button>
            </div>
            <div id="error-show"></div>
        </div>

        <!-- Minified UMD bundle -->
        <script src="https://unpkg.com/split-type"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
            integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </body>

</html>
